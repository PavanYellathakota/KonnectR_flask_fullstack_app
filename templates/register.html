<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Register{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/KonnectR_logo.svg') }}" alt="KonnectR Logo" style="height: 100px;">
                </div>
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" 
                                placeholder="First name & Last name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <!--div class="mb-3">
                                <label for="passphrase" class="form-label">Passphrase</label>
                                <input type="text" class="form-control" id="passphrase" name="passphrase" 
                                placeholder="Your Dog  name, Favourite place, Favourite actor/actress..." required>
                            </div-->
                            <div class="mb-3">
                                <label class="form-label">User Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="student" value="Student" required>
                                    <label class="form-check-label" for="student">Student üßë‚Äçüéì</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="professor" value="Professor">
                                    <label class="form-check-label" for="professor">Professor üë®‚Äçüè´</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="recruiter" value="Company_recruiter">
                                    <label class="form-check-label" for="recruiter">Recruiter üë©‚Äçüíº</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-person-plus-fill"></i>Register üßê</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
