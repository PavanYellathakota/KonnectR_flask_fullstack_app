<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .equal-height-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <div>
            <img src="{{ url_for('static', filename='images/KonnectR_logo.svg') }}" alt="KonnectR Logo" class="mb-4" style="height: 100px;">
        </div>
        <div>
            <h1 class="display-4">Welcome to KonnectR</h1>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-6 col-md-3">
                <img src="{{ url_for('static', filename='images/Student.png') }}" alt="Student" class="img-fluid mb-3 equal-height-img">
                <p>Students</p>
            </div>
            <div class="col-6 col-md-3">
                <img src="{{ url_for('static', filename='images/Network.png') }}" alt="Network" class="img-fluid mb-3 equal-height-img">
                <p>Network</p>
            </div>
            <div class="col-6 col-md-3">
                <img src="{{ url_for('static', filename='images/ReDev.png') }}" alt="ReDev" class="img-fluid mb-3 equal-height-img">
                <p>Recruiters</p>
            </div>
        </div>
        <div>
            <p class="lead">Connect with Students, Professors, and Recruiters</p>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mx-2"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg mx-2"><i class="bi bi-pencil-square"></i> Register</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
